		<h2>{{primary}}</h2>
		<p>{{body}}</p>
	</slot>
</section>

		background-color: #e0e84c;
		color: white;
		font-size: 1.25em;
		padding: 2em;

		display: flex;
		flex-direction: column;
		align-items: center;
	}

	.callout-section > :global(*) {
		margin: 1em 0;
	}

	.callout-section :global(h2) {
		font-size: 3em;
		text-align: center;
		line-height: 1;

		opacity: 0.95;
	}

	@media (min-width: 768px) {
		.callout-section {
			font-size: 1.5em;
		}
