<a href="{{href}}" class="{{class}}"
		on:click="handleClick(event, href)">
	<slot></slot>
</a>

<script>
	import { scrollToElement } from '../utils.js';

	export default {
		methods: {
			handleClick(event, href) {
				if (!href.startsWith('#'))
					return;

				event.preventDefault();

				scrollToElement(href);
			}
		}
	};
</script>
